{% extends 'base.html' %}
{% block content %}

<h1>Delete Sighting</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.title }}</span>?</h4>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' object.id %}">Cancel</a>
</form>

{% endblock %}
